# Tmux binding
# Command + number for tab switching

[[keyboard.bindings]]
chars = "\u00021"
key = "Key1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00022"
key = "Key2"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00023"
key = "Key3"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00024"
key = "Key4"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00025"
key = "Key5"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00026"
key = "Key6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00027"
key = "Key7"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00028"
key = "Key8"
mods = "Command"

# New tab
[[keyboard.bindings]]
chars = "\u0002c"
key = "T"
mods = "Command"

# New pane
[[keyboard.bindings]]
chars = "\u0002%"
key = "D"
mods = "Command"

# Shift + Control + '[' or ']' to move tab left and right

[[keyboard.bindings]]
chars = ' bl'
key = "PageUp"
mods = "Shift|Control"

[[keyboard.bindings]]
chars = ' br'
key = "PageDown"
mods = "Shift|Control"

# Move cursor by <Option + Arrow Keys>

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Alt"

# [line_indicator]
# background = "None"
# foreground = "None"

[scrolling]
history = 10000
multiplier = 3

# [search.bar]
# background = "#c5c8c6"
# foreground = "#1d1f21"
#
# [search.focused_match]
# background = "#000000"
# foreground = "#ffffff"
#
# [search.matches]
# background = "#ffffff"
# foreground = "#000000"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/bin/zsh"

[window]
decorations = "none"
dynamic_title = false
startup_mode = "Windowed"
title = "Alacritty"

[window.dimensions]
columns = 100
lines = 80

[window.padding]
x = 5
y = 5
